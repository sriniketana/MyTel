<link
  href="https://fonts.googleapis.com/css?family=Lato:400,600,900&display=swap"
  rel="stylesheet"
/>
<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding text-center id="page-MyPlan">
  <div class="shapes-container-vivid">
    <div class="shape shape-one"></div>
    <div class="shape shape-two"></div>
  </div>
  <ion-grid class="content-container-vivid-light">
    <ion-row class="profile-intro">
      <ion-row class="user-basic-info">
        <div class="profile-img">
          <img class="user-img" src="build/assets/imgs/user.png" />
        </div>
        <h4>{{details.username}}</h4>
        <p>
          <span>
            <ion-icon name="navigate"></ion-icon>
          </span>
          {{details.primaryPlan}}
        </p>
      </ion-row>
      <ion-row class="user-social-info">
        <ion-col>
          <h4>{{details.msg_limit}}</h4>
          <p>msgs left</p>
        </ion-col>
        <ion-col>
          <h4>{{details.call_limit}}</h4>
          <p>mins left</p>
        </ion-col>
        <ion-col>
          <h4>{{details.data_limit}}</h4>
          <p>data left</p>
        </ion-col>
      </ion-row>
    </ion-row>
    <ion-row class="user-activities">
      <h4 class="activities-heading" style="width: '100%'">Payment History</h4>
      <ion-list class="user-activities-list">
        <div
          class="user-activity-item item item-block item-md"
          *ngFor="let item of items"
        >
          <ion-thumbnail slot="start">
            <img src="https://static.thenounproject.com/png/139414-200.png" />
          </ion-thumbnail>
          <ion-label class="ion-item-content">
            <h2>{{item.name}}</h2>
            <h3>{{item.type}}</h3>
            <p>{{item.amount}}</p>
          </ion-label>
        </div>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
